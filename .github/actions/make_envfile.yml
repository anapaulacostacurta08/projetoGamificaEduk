name: Create envfile

on: [ push ]

jobs:

  create-envfile:
 
    runs-on: ubuntu-latest
 
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        REACT_APP_APIKEY: ${{ env.APP_APIKEY }}
        REACT_APP_AUTHDOMAIN: ${{ env.AUTHDOMAIN }}
        REACT_APP_PROJECTID: ${{ env.SPROJECTID }}
        REACT_APP_STORAGEBUCKET: ${{ env.SOME_STORAGEBUCKET }}
        REACT_APP_MESSAGINGSENDERID: ${{ env.MESSAGINGSENDERID }}
        REACT_APP_PPID: ${{ env.PPID }}
        REACT_APP_MEASUREMENTID: ${{ env.MEASUREMENTID }}
