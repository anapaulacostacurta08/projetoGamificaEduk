<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="../../assets/css/style.css"/>
  <link rel="shortcut icon" href="../../assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../services/events.service.js"></script>
  <script src="../../services/user.service.js"></script>
</head>
<body>
  <hr class="colorgraph m-0 p-0">
  <h4>Inscrição em Evento</h4>
  <hr class="colorgraph m-0 p-0">
  <div class="m-2 p-2">
    <form id="enroll-form">
      <h6>Insira o código da evento que deseja se inscrever.</h6>
      <label class="form-label col-3" for="text"><strong>ID do Evento:</strong>
      <input class="p-2" type="event_id" id="event_id" name="event_id" placeholder="ID do Evento:" required/></label>
      <div class="col-md-12 d-flex align-items-center">
        <div class="col-4 text-center">
          <button id="refresh" class="col-8 badge bg-primary p-2" onclick="refresh()" type="button">ATUALIZAR</button>
        </div>
        <div class="col-4 text-center">
          <button id="bt-success" class="badge bg-success p-2" type="submit">ENTRAR</button>
        </div>
      </div>
    </form>
    <div id="alert_sucesso" class="alert alert-success fade">
      <strong id="res_sucesso"></strong>
    </div>
    <div id="alert_error" class="alert alert-danger alert-dismissible fade">
      <strong id="res_error"></strong>
    </div>
  </div>
  <script src="enroll-event.js"></script>
</body>
</html>
