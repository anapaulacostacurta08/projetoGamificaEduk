<!doctype html>
<html>
    <head>
        <title>AnaBite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="login.css" />
        <link rel="shortcut icon" href="../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="../../services/user.service.js"></script>
        <script src="login.js"></script>
     </head>
    <body>
        <div class="container">
            <div class="card card-container">
                <form class="form-signin">
                    <h1 class="text-center">Login</h1>
                    <hr class="colorgraph">
                    <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com" required>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
                    <div class="forgot-password">
                         <button type="button" class="btn btn-link pull-right" id="recover-password-button">Esqueceu a Senha?</button>
                    </div>
                    <hr class="colorgraph">
                    <div class="wrapper">
                        <span class="btn-menu col-lg-6">     
                            <button class="badge bg-success p-2" type="button" onclick="login()">ENTRAR</button>
                        </span>
                        <span class="btn-menu col-lg-6">     
                            <button class="badge bg-primary p-2" type="button" onclick="register()">REGISTRE-SE</button>
                        </span>
                    </div>
                </form><!-- /form -->
            </div><!-- /card-container -->
        </div>
    </head>
</body>
</html>
