<!doctype html>
<html>
    <head>
        <title>AnaBite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="../../html/home/home.css" />
        <link rel="shortcut icon" href="../../assets/img/favicon.png">
        <link rel="stylesheet" href="register.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="register.js"></script>
    </head>
    <body class="centralize">
        <form>
            <div class="container">
                <div class="card card-container">
                    <h1 class="text-center">Registre-se</h1>
                    <hr class="colorgraph">
                    <div class="form-field">
                        <input type="email" placeholder="seu@email.com"
                        onchange="onChangeEmail()" class="form-control" id="email"/>
                        <div class="error" id="email-required-error">
                            Email é obrigatório
                        </div>
                        <div class="error" id="email-invalid-error">
                            Email é inválido
                        </div>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Senha"
                        id="password" class="form-control"/>
                        <div class="error" id="password-required-error">
                            Senha é obrigatório
                        </div>
                        <div class="error" id="password-min-length-error">
                            Senha deve ter pelo menos 6 caracteres
                        </div>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Confirmar senha"
                        id="confirmPassword"  class="form-control"/>
                        <div class="error" id="password-doesnt-match-error">
                            Senha e Confirmar senha devem ser iguais
                        </div>
                    </div>
                    <hr class="colorgraph">
                    <div class="wrapper">
                        <span class="group-btn  col-lg-6">
                            <button class="btn btn-secondary" type="button" 
                            onclick="voltar()">Voltar</button>
                        </span>
                        <span class="group-btn col-lg-6">
                            <button type="button" class="btn btn-success" 
                            onclick="register()" id="register-button">Registrar</button>
                        </span>
                    </div>            
                </div>
            </div>
        </form>
    </body>
</html>
