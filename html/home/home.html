<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="home.css" />
        <link rel="shortcut icon" href="../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="../../auth-guard.js"></script>
        <script src="../../services/questions.service.js"></script>
        <script src="../../services/user.service.js"></script>
        <script src="../../services/boardgames.service.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="card card-container">
                <header>
                    <nav class="navbar navbar-expand-sm">
                        <span id="profile" class="col-sm-6 text-center">
                            <p class="col-sm-3">
                                <span id="avatarUser"></span><br/>
                                <span id="nameUser"></span><br/>
                            </p>
                        </span>
                        <span class="col-sm-3">&nbsp;&nbsp;</span>
                        <span id="coins" class="col-sm-3 ml-auto">
                            <span class="badge rounded-pill bg-success"><span id="score_total" class="badge bg-light text-dark"></span>&nbsp;AB@ COINS</span><br>
                        </span>
                    </nav>                  
                </header>  
                <br/>
                <hr class="colorgraph">
                <div id="menu-center" class="btn-menu text-center">
                    <p><button type="button" class="badge bg-success p-2" id="appJogar" onclick="jogar()">JOGAR</button></p> 
                    <p><button type="button" class="badge bg-primary p-2" id="appRankingGeral" onclick="ranking_geral()">RANKING</button></p>
                </div>
                <hr class="colorgraph">
                <footer>
                    <span class="btn-menu d-flex">
                        <span class="col-sm-4">
                            <button type="button" class="badge bg-warning p-2" id="voltar" onclick="voltar()">VOLTAR</button>
                        </span>
                        <span class="col-sm-4">&nbsp;</span>
                        <span class="col-sm-4 ml-auto">
                            <button type="button" class="badge bg-danger p-2" id="btnSair" onclick="logout()">SAIR</button>
                        </span>
                    </span>
                </footer>
            </div>
        </div>
        <script src="home.js"></script>
    </body>
</html>
