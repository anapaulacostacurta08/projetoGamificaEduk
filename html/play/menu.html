<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Redes de Computadores</title>
  <link rel="shortcut icon" href="../../assets/img/favicon.png">
  <link rel="stylesheet" href="../../assets/css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../services/user.service.js"></script>
  <script src="../../services/activities.service.js"></script>
  <script src="../../services/questions.service.js"></script>
</head>
<body>
    <div class="container m-0 p-0">
        <header class="m-0 p-0">
            <div class="navbar navbar-expand-sm col-sm-12 m-0 p-0">
                <span class="col-sm-8">&nbsp;&nbsp;</span>
                <span id="ponts" class="col-sm-4">
                    <span class="badge rounded-pill bg-primary border border-2 border-dark p-1 m-1">
                        <span id="level" class="badge bg-light text-dark border border-2 border-dark"></span>&nbsp;&nbsp;NÍVEL&nbsp;                        
                    </span>
                    <span class="badge rounded-pill bg-info border border-2 border-dark p-1 m-1">
                        <span id="score" class="badge bg-light text-dark border border-2 border-dark"></span>&nbsp;PONTOS NÍVEL
                    </span>
                </span>
            </div>
        </header>
        <article>
            <div>
                <hr class="colorgraph">
                <div class="btn-menu text-center">
                    <p><button type="button" class="badge bg-primary p-2" id="btnQuiz" onclick="btnQuiz()">QUIZ</button></p>
                    <p><button type="button" class="badge bg-primary p-2" id="btnDesafio" onclick="btnDesafio()">DESAFIO</button></p>
                    <p><button type="button" class="badge bg-warning p-2" id="btnExtra" onclick="btnExtra()">EXTRAS</button></p>
                    <p><button type="button" class="badge bg-success p-2 border border-2 border-dark" id="btnQuizfinal" onclick="btnQuizfinal()">QUIZ FINAL</button></p> 
                </div>
                <hr class="colorgraph">
            </div>
        </article>
    </div>
    <script src="menu.js"></script>
</body>
</html>
