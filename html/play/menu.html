<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Redes de Computadores</title>
  <link rel="shortcut icon" href="../../assets/img/favicon.png">
  <link rel="stylesheet" href="../home/home.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../services/user.service.js"></script>
  <script src="../../services/boardgames.service.js"></script>
  <script src="../../services/questions.service.js"></script>
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <header>
                <nav class="navbar navbar-expand-sm">
                    <span id="profile" class="col-sm-3 text-center">
                        <p>
                            <span id="avatarUser"></span>
                            <br/>
                            <span id="nameUser"></span>
                            <br/>
                            <span class="badge rounded-pill bg-primary border border-2 border-dark">NÍVEL &nbsp;&nbsp;
                                <span id="level" class="badge bg-light text-dark border border-2 border-dark"></span>
                            </span>
                        </p>
                    </span>
                    <span class="col-sm-5">&nbsp;&nbsp;</span>
                    <span id="coins" class="col-sm-3">
                        <span class="badge rounded-pill bg-primary border border-2 border-dark p-2 m-1"><span id="score_total" class="badge bg-light text-dark border border-2 border-dark"></span>&nbsp;AB@ COINS</span><br>
                        <span class="badge rounded-pill bg-info border border-2 border-dark p-2 m-1"><span id="score_round" class="badge bg-light text-dark border border-2 border-dark"></span>&nbsp;PONTOS NÍVEL</span>
                    </span>
                </nav>                  
            </header>
            <article>
                <div>
                    <hr class="colorgraph">
                    <div class="btn-menu text-center">
                        <p><button type="button" class="badge bg-primary p-2" id="btnQuiz" onclick="btnQuiz()">QUIZ</button></p>
                        <p><button type="button" class="badge bg-primary p-2" id="btnDesafio" onclick="btnDesafio()">DESAFIO</button></p>
                        <p><button type="button" class="badge bg-warning p-2" id="btnExtra" onclick="btnExtra()">EXTRAS</button></p>
                        <p><button type="button" class="badge bg-success p-2 border border-2 border-dark" id="btnQuizfinal" onclick="btnQuizfinal()">QUIZ FINAL</button></p> 
                    </div>
                    <hr class="colorgraph">
                </div>
            </article>
            <footer>
                <span class="btn-menu d-flex">
                    <span class="col-sm-4">
                        <button type="button" class="badge bg-warning p-2" id="btnvoltar" onclick="btnVoltar()">VOLTAR</button>
                    </span>
                    <span class="col-sm-4">&nbsp;</span>
                    <span class="col-sm-4 ml-auto">
                        <button type="button" class="badge bg-danger p-2" id="btnSair" onclick="logout()">SAIR</button>
                    </span>
                </span>
            </footer>
        </div>
    </div>
    <script src="menu.js"></script>
  </div>
</body>
</html>
