<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar no Jogo</title>
  <link rel="stylesheet" href="../../home/home.css"/>
  <link rel="shortcut icon" href="../../../assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../../firebase-init.js"></script>
  <script src="../../../services/user.service.js"></script>
  <script src="../../../services/boardgames.service.js"></script>
</head>
<body>
  <div class="container">
    <div class="card card-container">
      <header>
        <nav class="navbar navbar-expand-sm">
          <span id="profile" class="col-sm-3 text-center">
              <p>
                  <span id="avatarUser"></span>
                  <br/>
                  <span id="nameUser"></span>
                  <br/>
                  <span class="badge rounded-pill bg-primary border border-2 border-dark">NÍVEL &nbsp;&nbsp;
                      <span id="level" class="badge bg-light text-dark border border-2 border-dark"></span>
                  </span>
              </p>
          </span>
          <span class="col-sm-5">&nbsp;&nbsp;</span>
          <span id="coins" class="col-sm-3">
              <span class="badge rounded-pill bg-primary border border-2 border-dark p-2 m-1"><span id="score_total" class="badge bg-light text-dark border border-2 border-dark"></span>&nbsp;AB@ COINS</span><br>
              <span class="badge rounded-pill bg-info border border-2 border-dark p-2 m-1"><span id="score_round" class="badge bg-light text-dark border border-2 border-dark"></span>&nbsp;PONTOS NÍVEL</span>
          </span>
        </nav>
      </header>
        <div id="play-card">
          <form id="play-form">
            <h6>Insira o código para liberação.</h6>
            <hr class="colorgraph">
            <p>
              <input type="tokenid" id="tokenid" name="tokenid" placeholder="Token ID:" required>
            </p>
            <hr class="colorgraph">
            <div class="wrapper">
              <span class="btn-menu col-sm-6">   
                <button class="badge bg-warning p-2" type="button" onclick="voltar()">VOLTAR</button>
              </span>
              <span class="btn-menu col-sm-6">   
                <button class="badge bg-success p-2" type="submit">ENTRAR</button>
              </span> 
            </p>
          </form>
        </div>
    </div>
  </div>
  <script src="../../../services/tokens.services.js"></script>
  <script src="token.js"></script>
</body>
</html>
