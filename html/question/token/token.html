<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar no Jogo</title>
  <link rel="stylesheet" href="../../../assets/css/style.css"/>
  <link rel="shortcut icon" href="../../../assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../../firebase-init.js"></script>
  <script src="../../../services/user.service.js"></script>
  <script src="../../../services/activities.service.js"></script>
  <script src="../../../services/tokens.services.js"></script>
</head>
<body>
  <div class="container">
    <div class="card card-container">
      <form id="play-form">
        <h6>Insira o código para liberação.</h6>
        <hr class="colorgraph">
        <p>
          <input type="tokenid" id="tokenid" name="tokenid" placeholder="Token ID:" required>
        </p>
        <hr class="colorgraph">
        <div class="wrapper">
          <span class="btn-menu col-sm-6">   
            <button class="badge bg-warning p-2" type="button" onclick="voltar()">VOLTAR</button>
          </span>
          <span class="btn-menu col-sm-6">   
            <button class="badge bg-success p-2" type="submit">ENTRAR</button>
          </span> 
        </p>
      </form>
    </div>
  </div>
  <script src="token.js"></script>
</body>
</html>
