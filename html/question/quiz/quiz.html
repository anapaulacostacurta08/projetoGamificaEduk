<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question</title>
  <link rel="shortcut icon" href="../../../assets/img/favicon.png">
  <link rel="stylesheet" href="../question.css"/>
  <link rel="stylesheet" href="../../home/home.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="../../../firebase-init.js"></script>
  <script src="../../../services/user.service.js"></script>
  <script src="../../../services/boardgames.service.js"></script>
  <script src="../../../services/logboardgames.service.js"></script>
  <script src="../../../services/questions.service.js"></script>
</head>
<body>
  <div class="container">
    <div class="card card-container">
      <header>
        <nav class="navbar navbar-expand-sm">
          <span id="profile" class="col-sm-3 text-center">
              <p>
                  <span id="avatarUser"></span>
                  <br/>
                  <span id="nameUser"></span>
                  <br/>
                  <span class="badge rounded-pill bg-primary border border-2 border-dark">NÍVEL &nbsp;&nbsp;
                      <span id="level" class="badge bg-light text-dark border border-2 border-dark"></span>
                  </span>
              </p>
          </span>
          <span class="col-sm-5">&nbsp;&nbsp;</span>
          <span id="coins" class="col-sm-3">
              <span class="badge rounded-pill bg-primary border border-2 border-dark p-2 m-1"><span id="score_total" class="badge bg-light text-dark border border-2 border-dark"></span>&nbsp;AB@ COINS</span><br>
              <span class="badge rounded-pill bg-info border border-2 border-dark p-2 m-1"><span id="score_round" class="badge bg-light text-dark border border-2 border-dark"></span>&nbsp;PONTOS NÍVEL</span>
          </span>
        </nav>
      </header>
      <article>
        <div class="container">
          <div id="question-card">
            <form id="question-form">
              <!-- question Box -->
              <div class="question_box">
                  <header>
                  <div class="timer">
                      <div class="time_left_txt">Tempo Restante</div>
                      <div class="timer_sec">15</div>
                  </div>
                  <div class="time_line"></div>
                  </header>
                  <section>
                  <div class="que_text">
                      <!-- Here I've inserted question from JavaScript -->
                  </div>
                  <div class="option_list">
                      <!-- Here I've inserted options from JavaScript -->
                  </div>
                  </section>
              </div>
              <button class="btn btn-success" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </article>
      <script src="../question.js"></script>
      <script src="quiz.js"></script>
    </div>
  </div>  
</body>
</html>
