<!doctype html>
<html>
    <head>
        <title>AnaBite</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container-sm">
            <header>
                <nav class="navbar navbar-expand-sm">
                    <div class="container-fluid">
                        <img class="navbar-brand" src="../../assets/img/AnaBiTE.svg" alt="80" width="180">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Config</button>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="../adm/boardgames/boardgames.html">Novo Tabuleiro</a>
                              <a class="dropdown-item" href="../adm/questions/questions.html">Cadastrar Questões</a>
                            </div>
                          </div>   
                        <button class="btn btn-link" type="button" class="clear" onclick="logout()">Sair</button>
                    </div>
                </nav>
            </header>
            <div class="card">
                <p id="nameUser"></p>
                <p id="score_total"></p>
            </div>
            <br/>

            <div>
                <form id="conf-form">
                    <fieldset>
                        <p>
                          Selecione o nível:
                          <select id="level" name="level">
                            <option value="1">Nível 1</option>
                            <option value="2">Nível 2</option>
                            <option value="3">Nível 3</option>
                            <option value="4">Nível 4</option>
                            <option value="5">Nível 5</option>
                            <option value="6">Nível 6</option>
                            <option value="6">Nível 7</option>
                          </select>
                        </p>
                    </fieldset>
                    <fieldset>
                        <p>
                          Selecione a Categoria:
                          <select id="category" name="category">
                            <option value="quiz">quiz</option>
                            <option value="desafio">desafio</option>
                            <option value="sorte_revez">sorte_revez</option>
                            <option value="quiz_final">quiz_final</option>
                          </select>
                        </p>
                    </fieldset>
                    <p>
                        <button type="submit">Pesquisar</button>
                    </p>
                </form>
                <ol id="card-questions"></ol>
                <button class="fab fixed bottom right" onclick="newQuestion()">+</button>
            </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="../../../firebase-init.js"></script>
    <script src="../../../services/questions.service.js"></script>
    <script src="conf.js"></script>
    </body>
</html>
