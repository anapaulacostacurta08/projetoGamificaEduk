<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Novo Quiz</title>
  <link rel="stylesheet" href="questions.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../auth-guard.js"></script>
</head>
<body>
  <span id="userUid" hidden></span>
  <div class="container">
    <h1>Cadastrar Novo Quiz</h1>
    <div id="quiz-card">
      <form id="quiz-form">
        <p>
          <label for="category"><strong>Categoria:</strong></label>
          <input type="text" id="category" name="category" required>
        </p>
        <p>
          <label for="type"><strong>Tipo:</strong></label>
          <input type="text" id="type" name="type" required>
        </p>
        <p>
          <label for="level"><strong>Fase:</strong></label>
          <input type="text" id="level" name="level" required>
        </p>
        <p>
          <label for="text"><strong>Pergunta:</strong></label>
          <input type="text" id="text" name="text" required>
        </p>
        <p>
          <label for="options"><strong>Opções (separadas por vírgula):</strong></label>
          <input type="text" id="options" name="options" required>
        </p>
        <p>
          <label for="answer"><strong>Resposta correta:</strong></label>
          <input type="text" id="answer" name="answer" required>
        </p>
        <p>
          <label for="feedback_correct"><strong>Feedback acerto:</strong></label>
          <input type="text" id="feedback_correct" name="feedback_correct" required>
        </p>
        <p>
          <label for="feedback_incorrect"><strong>Feedback erro:</strong></label>
          <input type="text" id="feedback_incorrect" name="feedback_incorrect" required>
        </p>
        <p>
          <button type="submit">Cadastrar Quiz</button>
        </p>
      </form>
    </div>
  </div>
  <script src="../../services/questions.service.js"></script>
  <script src="questions.js"></script>
</body>
</html>
