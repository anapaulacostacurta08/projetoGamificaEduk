<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="../../../assets/css/style.css" />
        <link rel="shortcut icon" href="../../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../../firebase-init.js"></script>
        <script src="../../../services/questions.service.js"></script>
        <script src="../../../services/activities.service.js"></script>
        
    </head>
    <form class="form-signin col-sm-12" id="register-form">
      <hr class="colorgraph">
      <h5 class="text-center">Cadastrar Questão</h5>
      <hr class="colorgraph">
        <span>
          <label class="form-label" for="type"><strong>Categoria:</strong>
            <select class="form-select form-select-sm" id="category" name="category" requerid>
              <option value="">Selecione a categoria</option>
              <option value="quiz">Quiz</option>
              <option value="challange">Desafio</option>
              <option value="luck">Sorte/Revez</option>
              <option value="extra">Extra</option>
              <option value="quiz_final">Quiz Final</option>
            </select>
          </label>
          <label class="form-label" for="type"><strong>Tipo:</strong>
              <input class="form-control form-control-sm" size="15" type="text" id="type" name="type" value="Múltipla Escolha" readonly required>
          </label>
          <label class="form-label" for="level"><strong>Fase:</strong>
            <input class="form-control form-control-sm" size="5" type="text" id="level" name="level" required>
          </label>
        </span>
        <div id="list_activities">
          <label class="form-label" for="activities"><strong>Atividades:</strong></label>
            <select id="activities" name="activities" class="form-control form-control-sm">
              <option value=""></option>
            </select>
        </div>
        <span>
          <label class="form-label" for="text"><strong>Pergunta:</strong>
            <textarea class="form-control form-control-sm" rows="2" cols="100" type="text" id="text" name="text"></textarea>
          </label>
        </span>
        <span>
          <label class="form-label" for="options"><strong>Respostas:</strong><br>
            <span><strong>1 (Obrigatória):</strong><textarea class="form-control form-control-sm" rows="2" cols="80" type="text" id="option1" name="option1" required></textarea></span>
            <span><strong>2 (Obrigatória):</strong><textarea class="form-control form-control-sm" rows="2" cols="80" type="text" id="option2" name="option2" required></textarea></span>
            <span><strong>3:</strong><textarea class="form-control form-control-sm" rows="2" cols="80" type="text" id="option3" name="option3" ></textarea></span>
            <span><strong>4:</strong><textarea class="form-control form-control-sm" rows="2" cols="80" type="text" id="option4" name="option4" ></textarea></span>
            <span><strong>5:</strong><textarea class="form-control form-control-sm" rows="2" cols="80" type="text" id="option5" name="option5" ></textarea></span>
          </label>
        </span>
        <span>
        <label class="form-label" for="answer"><strong>Resposta correta:</strong>
          <textarea class="form-control form-control-sm" rows="1" cols="100" type="text" id="answer" name="answer" required></textarea>
        </label>
        <div class="col-md-12 d-flex align-items-center">
          <div class="col-12 text-center">     
            <button id="bt-success" class="col-4 badge bg-success p-2" type="submit">CADASTRAR</button>
          </div>
        </div>
        <hr class="colorgraph">
        <div id="alert_sucesso" class="alert alert-success fade">
          <strong id="res_sucesso"></strong>
        </div>
        <div id="alert_error" class="alert alert-danger alert-dismissible fade">
          <strong id="res_error"></strong>
        </div>
    </form>
  </body>
  <script src="register-questions.js"></script>
</html>
