<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="../../../assets/css/style.css" />
        <link rel="shortcut icon" href="../../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../../firebase-init.js"></script>
        <script src="../../../services/questions.service.js"></script>
        <script src="../../../services/activities.service.js"></script>
        <script src="../../../services/user.service.js"></script>
       
    </head>
    <body>
        <form class="form-signin col-sm-12" id="search-form">
            <hr class="colorgraph">
            <h5 class="text-center">Consultar Questão</h5>
            <hr class="colorgraph">
            <label class="form-label" for="level"><strong>Selecione o nível:</strong>
                <select id="level" name="level" class="form-control form-control-sm">
                    <option value="1">Nível 1</option>
                    <option value="2">Nível 2</option>
                    <option value="3">Nível 3</option>
                    <option value="4">Nível 4</option>
                    <option value="5">Nível 5</option>
                    <option value="6">Nível 6</option>
                    <option value="6">Nível 7</option>
                </select>
            </label>
            <label class="form-label" for="category"><strong>Selecione a Categoria:</strong>
                <select id="category" name="category" class="form-control form-control-sm">
                    <option value="quiz">Quiz</option>
                    <option value="desafio">Desafio</option>
                    <option value="sorte_revez">Sorte/Revez</option>
                    <option value="quiz_final">Quiz Final</option>
                </select>
            </label>
            <div id="list_activities">
                <label class="form-label" for="activities"><strong>Atividades:</strong>
                    <select id="activities" name="activities" class="form-control form-control-sm">
                        <option value=""></option>
                    </select>
                </label>
            </div>
            <div class="col-12 text-center">     
                <button id="bt-success" class="col-4 badge bg-success p-2" type="submit">PESQUISAR</button>
            </div>
        </form>
        <ol id="card-questions"></ol>
    </body>
    <script src="search-questions.js"></script>
</html>
