<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../../assets/css/style.css" />
        <link rel="shortcut icon" href="../../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../../firebase-init.js"></script>
        <script src="../../../services/user.service.js"></script>
        <script src="../../../services/events.service.js"></script>
    </head>
    <form class="form-signin col-sm-12" id="event-form">
      <hr class="colorgraph">
      <h5 class="text-center">Novo Evento</h5>
      <hr class="colorgraph">
      <label class="form-label" for="type"><strong>ID Evento:</strong>
        <input class="form-control form-control-sm" type="text" id="event_id" name="event_id" placeholder="ID do Evento" required>
      </label>
      <div id="list_hosts"></div>
      <label class="form-label" for="type"><strong>Descrição do Evento:</strong>
        <textarea class="form-control form-control-sm" rows="1" cols="100" type="text" id="event_name" name="event_name"></textarea>
      </label>
      <label class="form-label" for="type"><strong>Data/Hora de Inicio:</strong>
        <input class="form-control form-control-sm" type="date" id="event_date_start" name="event_date_start" placeholder="Data Inicio" required>
        <input  class="form-control form-control-sm" type="time" id="event_time_start" name="event_time_start" placeholder="Horario Inicio" >
      </label>
      <label class="form-label" for="type"><strong>Data de Finalização:</strong>
        <input class="form-control form-control-sm" type="date" id="event_date_final" name="event_date_final" placeholder="Data Final">
        <input class="form-control form-control-sm" type="time" id="event_time_final" name="level" placeholder="Horario Final" >
      </label>
      <hr class="colorgraph">
        <span>
          <button id="bt-success" class="btn btn-success" type="submit">Cadastrar</button>
        </span>
    </form>
    <div id="alert_sucesso" class="alert alert-success fade">
      <strong id="res_sucesso"></strong>
    </div>
    <div id="alert_error" class="alert alert-danger alert-dismissible fade">
      <strong id="res_error"></strong>
    </div>
  <script src="register-events.js"></script>
</body>
</html>
