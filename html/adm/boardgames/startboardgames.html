<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../home/home.css" />
        <link rel="shortcut icon" href="../../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../../firebase-init.js"></script>
        <script src="../../../services/user.service.js"></script>
        <script src="../../../services/boardgames.service.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="card card-container">
            <header>
                <nav class="navbar navbar-expand-sm">
                  <div class="container">
                      <nav class="navbar navbar-brand">
                          <span id="profile" class="m-1 text-center">
                              <p><span id="avatarUser"></span><br/>
                              <span id="nameUser"></span></p>
                          </span>
                          <span id="coins" class="m-2 align-middle">
                              <span class="badge rounded-pill bg-primary">COINS</span><span id="score_total"></span>
                          </span>
                      </nav>
                      <div id="menu_top">
                          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-expanded="false">
                              <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="collapsibleNavbar">
                              <ul id="professor" class="navbar-nav">
                                  <hr class="colorgraph">
                                  <li class="nav-item"><a class="nav-link" href="../adm/boardgames/boardgames.html">Cadastrar Rodada</a></li>
                                  <li class="nav-item"><a class="nav-link" href="../adm/boardgames/startboardgames.html">Iniciar Rodada</a></li>
                                  <li class="nav-item"><a class="nav-link" href="../adm/boardgames/closeboardgames.html">Encerrar Rodada</a></li>
                              </ul>
                              <ul class="navbar-nav">
                                  <hr class="colorgraph">
                                  <li class="nav-item"><a class="nav-link" onclick="logout()">Sair</a></li>
                                  <hr class="colorgraph">
                              </ul>
                          </div>
                      </div>
                  </div>
              </nav>
            </header>  
            <form id="startboardgame-form">
              <h1 class="text-center">Iniciar Rodada</h1>
              <hr class="colorgraph">
              <p>
                <input type="text" id="boardgameid" name="boardgameid" placeholder="Rodada ID" required>
              </p>
              <p>
                <input type="number" min="0" id="level" name="level" placeholder="Fase" required>
              </p>
              <p>
                <input type="date" id="round_date" name="round_date" placeholder="Data Rodada" required>
              </p>
              <hr class="colorgraph">
              <div class="wrapper">
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-secondary" type="button" onclick="voltar()">Voltar</button>
                </span>
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-success" type="submit">Pesquisar</button>
                </span>
              </div>
            </form>
            <hr class="colorgraph">
            <form id="ativarboardgame-form">
              <div id="lista_boardgames" class="form-check">
              </div>
              <hr class="colorgraph">
              <div class="wrapper">
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-primary type="button" onclick="voltar()">voltar</button>
                </span>
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-success"  id="ativar" type="submit">Ativar</button>
                </span>
              </div>
              <hr class="colorgraph">
              <div id="alert_sucesso" class="alert alert-success fade">
                <strong id="res_sucesso"></strong>
              </div>
              <div id="alert_error" class="alert alert-danger alert-dismissible fade">
                <strong id="res_error"></strong>
              </div>
            </form>
        </div>
      </div>
  <script src="startboardgames.js"></script>
</body>
</html>
