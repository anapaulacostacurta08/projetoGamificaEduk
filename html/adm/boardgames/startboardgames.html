<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../home/home.css" />
        <link rel="shortcut icon" href="../../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../../firebase-init.js"></script>
        <script src="../../../services/user.service.js"></script>
        <script src="../../../services/boardgames.service.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="card card-container">
            <header>
                <nav class="navbar navbar-expand-sm col-sm-12">
                    <span id="profile" class="col-sm-2 text-center">
                        <p">
                            <span id="avatarUser"></span><br/>
                            <span id="nameUser"></span><br/>
                        </p>
                    </span>
                    <span class="col-sm-2">
                        <li class="nav nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><img src="../../assets/img/menu.png" width="10" height="5"></img></a>
                            <ul class="dropdown-menu">
                            <li><a id="perfil" class="dropdown-item" href="../home/atualizacao.html">Perfil</a></li>
                            <li><a id="novarodada" class="dropdown-item" href="../adm/boardgames/boardgames.html">Nova Rodada</a></li>
                            <li><a id="startrodada" class="dropdown-item" href="../adm/boardgames/startboardgames.html">Iniciar Rodada</a></li>
                            <li><a id="closerodada" class="dropdown-item" href="../adm/boardgames/closeboardgames.html">Encerrar Rodada</a></li>
                            <li><a id="closerodada" class="dropdown-item" onclick="logout()">Sair</a></li>
                            </ul>
                        </li>
                    </span>
                    <span class="col-sm-5">&nbsp;&nbsp;</span>
                    <span id="coins" class="col-sm-2 ml-auto">
                        <span class="badge rounded-pill bg-success"><span id="score_total" class="badge bg-light text-dark"></span>&nbsp;AB@ COINS</span><br>
                    </span>
                </nav>                  
            </header>  
            <br/>  
            <form id="startactivity-form">
              <h1 class="text-center">Iniciar Atividade</h1>
              <hr class="colorgraph">
              <p>
                <input type="text" id="activity_id" name="activity_id" placeholder="Identificado da Atividade" required>
              </p>
              <p>
                <input type="number" min="0" id="activity_level" name="activity_level" placeholder="Fase" required>
              </p>
              <p>
                <input type="date" id="activity_date" name="activity_date" placeholder="Data da atividade" required>
              </p>
              <hr class="colorgraph">
              <div class="wrapper">
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-secondary" type="button" onclick="voltar()">Voltar</button>
                </span>
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-success" type="submit">Pesquisar</button>
                </span>
              </div>
            </form>
            <hr class="colorgraph">
            <form id="ativaractivity-form">
              <div id="lista_activities" class="form-check">
              </div>
              <hr class="colorgraph">
              <div class="wrapper">
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-primary type="button" onclick="voltar()">voltar</button>
                </span>
                <span class="group-btn  col-lg-6">
                  <button class="btn btn-success"  id="ativar" type="submit">Ativar</button>
                </span>
              </div>
              <hr class="colorgraph">
              <div id="alert_sucesso" class="alert alert-success fade">
                <strong id="res_sucesso"></strong>
              </div>
              <div id="alert_error" class="alert alert-danger alert-dismissible fade">
                <strong id="res_error"></strong>
              </div>
            </form>
        </div>
      </div>
  <script src="startboardgames.js"></script>
</body>
</html>
