<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../../assets/css/style.css" />
        <link rel="shortcut icon" href="../../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../../firebase-init.js"></script>
        <script src="../../../services/user.service.js"></script>
        <script src="../../../services/activities.service.js"></script>
        <script src="../../../services/events.service.js"></script>
    </head>
    <form class="form-signin col-sm-12" id="activity-form">
      <hr class="colorgraph">
      <h5 class="text-center">Nova Atividade</h5>
      <hr class="colorgraph">
      <label class="form-label" for="type"><strong>Fase da Atividade:</strong>
        <input class="form-control form-control-sm" type="number" min="0" id="activity_level" name="activity_level" placeholder="Fase da atividade" required>
      </label>
      <label class="form-label" for="type"><strong>ID Atividade:</strong>
        <input class="form-control form-control-sm" type="text" id="activity_id" name="activity_id" placeholder="ID da Atividade" required>
      </label>
      <label class="form-label" for="type"><strong>Descrição da Atividade:</strong>
        <textarea class="form-control form-control-sm" rows="1" cols="100" type="text" id="activity_name" name="activity_name"></textarea>
      </label>
      <div id="list_hosts">
        <label class="form-label" for="hosts"><strong>Anfitriões:</strong></label>
          <select id="hosts" name="hosts" class="form-control form-control-sm">;
            <option value=""></option>
          </select>
      </div>
      <div id="list_events">
        <label class="form-label" for="events"><strong>Eventos:</strong></label>
          <select id="events" name="events" class="form-control form-control-sm">
            <option value=""></option>
          </select>
      </div>
      <label class="form-label" for="type"><strong>Data/Hora de Inicio:</strong>
        <input class="form-control form-control-sm" type="date" id="activity_date_start" name="activity_date_start" placeholder="Data Inicio" required>
        <input  class="form-control form-control-sm" type="time" id="activity_time_start" name="activity_time_start" placeholder="Horario Inicio" >
      </label>
      <label class="form-label" for="type"><strong>Data de Finalização:</strong>
        <input class="form-control form-control-sm" type="date" id="activity_date_final" name="activity_date_final" placeholder="Data Final">
        <input class="form-control form-control-sm" type="time" id="activity_time_final" name="level" placeholder="Horario Final" >
      </label>
      <label class="form-label" for="type"><strong>Tolerancia de Atraso:</strong>
        <input class="form-control form-control-sm" type="number" min="0" min="15" id="activity_delay" size="3" name="activity_delay" placeholder="Atraso de tolerancia" >
      </label>
      <span><label class="form-label" for="type"><strong>Desconto pelo Atraso(pts):</strong>
        <input class="form-control form-control-sm" type="number" id="activity_delay_value" size="5" name="activity_delay_value">
      </label></span>
      <hr class="colorgraph">
      <div class="col-md-12 d-flex align-items-center">
        <div class="col-12 text-center">     
          <button id="bt-success" class="col-4 badge bg-success p-2" type="submit">CADASTRAR</button>
        </div>
      </div>
    </form>
    <hr class="colorgraph">
    <div id="alert_sucesso" class="alert alert-success fade">
      <strong id="res_sucesso"></strong>
    </div>
    <div id="alert_error" class="alert alert-danger alert-dismissible fade">
      <strong id="res_error"></strong>
    </div>
  <script src="register-activities.js"></script>
</body>
</html>
