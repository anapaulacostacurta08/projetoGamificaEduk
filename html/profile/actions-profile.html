<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="../../assets/css/style.css"/>
        <link rel="shortcut icon" href="../../assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="../../firebase-init.js"></script>
        <script src="../../services/user.service.js"></script>
        <script src="../../services/logprofile.service.js"></script>
    </head>
    <body>     
        <form id="profile-form">
            <hr class="colorgraph">
            <h3 class="text-center">Ativar Perfil</h3>
            <hr class="colorgraph">
            <div id="list_players"></div>
            <hr class="colorgraph">
            <div class="col-md-12 d-flex align-items-center">
                <div class="col-4 text-center">     
                    <button id="ativate" class="col-8 badge bg-success p-2" onclick="ativar()" type="button">ATIVAR</button>
                </div>
                <div class="col-4 text-center">
                    <button id="disable" class="col-8 badge bg-danger p-2" onclick="desativar()" type="button">DESATIVAR</button>
                </div>
                <div class="col-4 text-center">
                    <button id="refresh" class="col-8 badge bg-primary p-2" onclick="refresh()" type="button">ATUALIZAR</button>
                </div>
            </div>
            <div id="alert_sucesso" class="alert alert-success fade">
                <strong id="res_sucesso"></strong>
              </div>
              <div id="alert_error" class="alert alert-danger alert-dismissible fade">
                <strong id="res_error"></strong>
              </div>
        </form>
        <script src="actions-profile.js"></script>
    </body>
</html>
